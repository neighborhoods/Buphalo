parameters:
  Neighborhoods\Buphalo\TargetApplication\BuilderInterface.SourceDirectoryPath: '%env(Neighborhoods_Buphalo_TargetApplication_BuilderInterface__SourceDirectoryPath)%'
  Neighborhoods\Buphalo\TargetApplication\BuilderInterface.FabricationPath: '%env(Neighborhoods_Buphalo_TargetApplication_BuilderInterface__FabricationPath)%'
  Neighborhoods\Buphalo\TargetApplication\BuilderInterface.Namespace: '%env(Neighborhoods_Buphalo_TargetApplication_BuilderInterface__Namespace)%'
services:
  Neighborhoods\Buphalo\TargetApplication\BuilderInterface:
    class: Neighborhoods\Buphalo\TargetApplication\Builder
    public: false
    shared: false
    calls:
      - [setTargetApplicationFactory, ['@Neighborhoods\Buphalo\TargetApplication\FactoryInterface']]
      - [setNamespace, ['%Neighborhoods\Buphalo\TargetApplication\BuilderInterface.Namespace%']]
      - [setSourceDirectoryPath, ['%Neighborhoods\Buphalo\TargetApplication\BuilderInterface.SourceDirectoryPath%']]
      - [setFabricationPath, ['%Neighborhoods\Buphalo\TargetApplication\BuilderInterface.FabricationPath%']]
