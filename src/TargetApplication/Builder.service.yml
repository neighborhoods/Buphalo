parameters:
  Neighborhoods\Buphalo\TargetApplication\BuilderInterface.SourceDirectoryPath: '%env(Neighborhoods_Buphalo_TargetApplication_BuilderInterface__SourceDirectoryPath)%'
  Neighborhoods\Buphalo\TargetApplication\BuilderInterface.FabricationDirectoryPath: '%env(Neighborhoods_Buphalo_TargetApplication_BuilderInterface__FabricationDirectoryPath)%'
  Neighborhoods\Buphalo\TargetApplication\BuilderInterface.NamespacePrefix: '%env(Neighborhoods_Buphalo_TargetApplication_BuilderInterface__NamespacePrefix)%'
services:
  Neighborhoods\Buphalo\TargetApplication\BuilderInterface:
    class: Neighborhoods\Buphalo\TargetApplication\Builder
    public: false
    shared: false
    calls:
      - [setTargetApplicationFactory, ['@Neighborhoods\Buphalo\TargetApplication\FactoryInterface']]
      - [setNamespacePrefix, ['%Neighborhoods\Buphalo\TargetApplication\BuilderInterface.NamespacePrefix%']]
      - [setSourceDirectoryPath, ['%Neighborhoods\Buphalo\TargetApplication\BuilderInterface.SourceDirectoryPath%']]
      - [setFabricationDirectoryPath, ['%Neighborhoods\Buphalo\TargetApplication\BuilderInterface.FabricationDirectoryPath%']]
