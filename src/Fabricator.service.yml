services:
  Neighborhoods\Buphalo\FabricatorInterface:
    class: Neighborhoods\Buphalo\Fabricator
    public: false
    shared: false
    calls:
      - [setFilesystem, ['@Symfony\Component\Filesystem\Filesystem']]
      - [setActorWriterBuilderFactory, ['@Neighborhoods\Buphalo\Actor\Writer\Builder\FactoryInterface']]
      - [setTargetApplicationRepository, ['@Neighborhoods\Buphalo\TargetApplication\RepositoryInterface']]
      - [setFabricationFileMapBuilderFactory, ['@Neighborhoods\Buphalo\FabricationFile\Map\Builder\FactoryInterface']]
