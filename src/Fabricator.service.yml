parameters:
  Neighborhoods\Bradfab\FabricatorInterface.template_tree_directory_path: '%env(BRADFAB_FABRICATOR_TEMPLATE_TREE_DIRECTORY_PATH)%'
services:
  Neighborhoods\Bradfab\FabricatorInterface:
    class: Neighborhoods\Bradfab\Fabricator
    public: false
    shared: false
    calls:
      - [setFilesystem, ['@Symfony\Component\Filesystem\Filesystem']]
      - [setFinder, ['@Symfony\Component\Finder\Finder']]
      - [setFabricationFileBuilderFactory, ['@Neighborhoods\Bradfab\FabricationFile\Builder\FactoryInterface']]
      - [setTargetActorTemplateFactory, ['@Neighborhoods\Bradfab\Actor\Template\FactoryInterface']]
      - [setTargetActorTemplateTokenizerFactory, ['@Neighborhoods\Bradfab\Actor\Template\Tokenizer\FactoryInterface']]
      - [setTargetActorTemplateCompilerFactory, ['@Neighborhoods\Bradfab\Actor\Template\Compiler\FactoryInterface']]
      - [setTargetActorTemplateCompilerStrategyFactory, ['@Neighborhoods\Bradfab\Actor\Template\Compiler\Strategy\FactoryInterface']]
      - [setTargetPrimaryActorFactory, ['@Neighborhoods\Bradfab\TargetPrimaryActor\FactoryInterface']]
      - [setTargetActorWriterFactory, ['@Neighborhoods\Bradfab\Actor\Writer\FactoryInterface']]
      - [setTemplateTreeDirectoryPath, ['%Neighborhoods\Bradfab\FabricatorInterface.template_tree_directory_path%']]
      - [setTargetActorFactory, ['@Neighborhoods\Bradfab\Actor\FactoryInterface']]
