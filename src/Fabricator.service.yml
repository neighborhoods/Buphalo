parameters:
  Neighborhoods\Bradfab\FabricatorInterface.template_actor_directory_path: '%env(BRADFAB_FABRICATOR_TEMPLATE_ACTOR_DIRECTORY_PATH)%'
services:
  Neighborhoods\Bradfab\FabricatorInterface:
    class: Neighborhoods\Bradfab\Fabricator
    public: false
    shared: false
    calls:
      - [setFilesystem, ['@Symfony\Component\Filesystem\Filesystem']]
      - [setFinder, ['@Symfony\Component\Finder\Finder']]
      - [setFabricationFileBuilderFactory, ['@Neighborhoods\Bradfab\FabricationFile\Builder\FactoryInterface']]
      - [setTargetActorTemplateFactory, ['@Neighborhoods\Bradfab\TargetActor\Template\FactoryInterface']]
      - [setTargetActorTemplateTokenizerFactory, ['@Neighborhoods\Bradfab\TargetActor\Template\Tokenizer\FactoryInterface']]
      - [setTargetActorTemplateCompilerFactory, ['@Neighborhoods\Bradfab\TargetActor\Template\Compiler\FactoryInterface']]
      - [setTargetActorTemplateCompilerStrategyFactory, ['@Neighborhoods\Bradfab\TargetActor\Template\Compiler\Strategy\FactoryInterface']]
      - [setTargetActorFactory, ['@Neighborhoods\Bradfab\TargetActor\FactoryInterface']]
      - [setTargetActorWriterFactory, ['@Neighborhoods\Bradfab\TargetActor\Writer\FactoryInterface']]
      - [setTemplateActorDirectoryPath, ['%Neighborhoods\Bradfab\FabricatorInterface.template_actor_directory_path%']]
