parameters:
  Neighborhoods\Bradfab\FabricatorInterface.template_tree_directory_path: '%env(BRADFAB_FABRICATOR_TEMPLATE_TREE_DIRECTORY_PATH)%'
services:
  Neighborhoods\Bradfab\FabricatorInterface:
    class: Neighborhoods\Bradfab\Fabricator
    public: false
    shared: false
    calls:
      - [setFilesystem, ['@Symfony\Component\Filesystem\Filesystem']]
      - [setFinder, ['@Symfony\Component\Finder\Finder']]
      - [setFabricationFileBuilderFactory, ['@Neighborhoods\Bradfab\FabricationFile\Builder\FactoryInterface']]
      - [setActorTemplateFactory, ['@Neighborhoods\Bradfab\Actor\Template\FactoryInterface']]
      - [setActorTemplateTokenizerFactory, ['@Neighborhoods\Bradfab\Actor\Template\Tokenizer\FactoryInterface']]
      - [setActorTemplateCompilerFactory, ['@Neighborhoods\Bradfab\Actor\Template\Compiler\FactoryInterface']]
      - [setActorTemplateCompilerStrategyFactory, ['@Neighborhoods\Bradfab\Actor\Template\Compiler\Strategy\FactoryInterface']]
      - [setActorBuilderFactory, ['@Neighborhoods\Bradfab\Actor\Builder\FactoryInterface']]
      - [setActorWriterFactory, ['@Neighborhoods\Bradfab\Actor\Writer\FactoryInterface']]
      - [setTemplateTreeDirectoryPath, ['%Neighborhoods\Bradfab\FabricatorInterface.template_tree_directory_path%']]
      - [setSupportingActorFactory, ['@Neighborhoods\Bradfab\SupportingActor\FactoryInterface']]
