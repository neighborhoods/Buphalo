services:
  Neighborhoods\Bradfab\FabricatorInterface:
    class: Neighborhoods\Bradfab\Fabricator
    public: false
    shared: false
    calls:
      - [setFilesystem, ['@Symfony\Component\Filesystem\Filesystem']]
      - [setActorWriterBuilderFactory, ['@Neighborhoods\Bradfab\Actor\Writer\Builder\FactoryInterface']]
      - [setTargetApplicationRepository, ['@Neighborhoods\Bradfab\TargetApplication\RepositoryInterface']]
      - [setFabricationFileMapBuilderFactory, ['@Neighborhoods\Bradfab\FabricationFile\Map\Builder\FactoryInterface']]
