services:
  Rhift\Bradfab\FabricatorInterface:
    class: Rhift\Bradfab\Fabricator
    public: false
    shared: false
    calls:
      - [setFilesystem, ['@Symfony\Component\Filesystem\FilesystemInterface']]
      - [setFinder, ['@Symfony\Component\Finder\FinderInterface']]
      - [setFabricationFileBuilderFactory, ['@Rhift\Bradfab\FabricationFile\Builder\FactoryInterface']]
      - [setSupportingActorTemplateFactory, ['@Rhift\Bradfab\SupportingActor\Template\FactoryInterface']]
      - [setSupportingActorTemplateTokenizerFactory, ['@Rhift\Bradfab\SupportingActor\Template\Tokenizer\FactoryInterface']]
      - [setSupportingActorTemplateCompilerFactory, ['@Rhift\Bradfab\SupportingActor\Template\Compiler\FactoryInterface']]
