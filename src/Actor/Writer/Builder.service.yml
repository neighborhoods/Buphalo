services:
  Neighborhoods\Buphalo\Actor\Writer\BuilderInterface:
    class: Neighborhoods\Buphalo\Actor\Writer\Builder
    public: false
    shared: false
    calls:
      - [setActorWriterFactory, ['@Neighborhoods\Buphalo\Actor\Writer\FactoryInterface']]
      - [setActorTemplateTokenizerBuilderFactory, ['@Neighborhoods\Buphalo\Actor\Template\Tokenizer\Builder\FactoryInterface']]
      - [setActorTemplateCompilerBuilderFactory, ['@Neighborhoods\Buphalo\Actor\Template\Compiler\Builder\FactoryInterface']]
      - [setActorBuilderFactory, ['@Neighborhoods\Buphalo\Actor\Builder\FactoryInterface']]
