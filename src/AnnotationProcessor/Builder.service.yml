services:
  Neighborhoods\Buphalo\AnnotationProcessor\BuilderInterface:
    class: Neighborhoods\Buphalo\AnnotationProcessor\Builder
    public: false
    shared: false
    calls:
      - [setAnnotationProcessorFactory, ['@Neighborhoods\Buphalo\AnnotationProcessor\FactoryInterface']]
      - [setAnnotationProcessorRepository, ['@Neighborhoods\Buphalo\AnnotationProcessor\RepositoryInterface']]
      - [setAnnotationProcessorContextBuilderFactory, ['@Neighborhoods\Buphalo\AnnotationProcessor\Context\Builder\FactoryInterface']]
